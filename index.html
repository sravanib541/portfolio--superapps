<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" aria-label="City name" spellcheck="false" />
            <button aria-label="Search"><img src="images/search.png" alt="Search" /></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="Weather icon" />
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity icon"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind icon"/>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "7febca0f4874a094cfc6091c446602a1";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
                if (!response.ok) {
                    alert("City not found!");
                    return;
                }
                const data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                // Set icon and animate
                let iconSrc = "images/clear.png"; // default
                if(data.weather[0].main == "Clouds"){
                    iconSrc = "images/clouds.png";
                }
                else if(data.weather[0].main == "Clear"){
                    iconSrc = "images/clear.png";
                }
                else if(data.weather[0].main == "Rain"){
                    iconSrc = "images/rain.png";
                }
                else if(data.weather[0].main == "Drizzle"){
                    iconSrc = "images/drizzle.png";
                }
                else if(data.weather[0].main == "Mist"){
                    iconSrc = "images/mist.png";
                }

                // Animate icon change
                weatherIcon.style.animation = 'none';
                weatherIcon.offsetHeight; // trigger reflow
                weatherIcon.src = iconSrc;
                weatherIcon.style.animation = null;

            } catch (error) {
                alert("Unable to fetch weather data.");
            }
        }

        searchBtn.addEventListener("click", ()=>{
            if(searchBox.value.trim() !== ""){
                checkWeather(searchBox.value);
            }
        });

        searchBox.addEventListener("keypress", function(e){
            if(e.key === "Enter" && searchBox.value.trim() !== ""){
                checkWeather(searchBox.value);
            }
        });
    </script>
</body>
</html>
